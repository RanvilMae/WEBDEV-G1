<!DOCTYPE html>
<html>
<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Custom CSS -->
  <link type="text/css" rel="stylesheet" href="css/main.css" />
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GROUP 1</title>
  <style type="text/css">
    .centerdiv{
    background-image: url("img/triangle.png");
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        font-size: 15px;
        background-color: #007acc;
        color: white;
        text-align: center;
        height: 7rem;
        margin-top:1rem;
    }
  </style>
</head>
<body>
  <div class="centerdiv">
    <!-- Section: Login -->
    <section class="section section-login">
      <div class="container">
        <div class="row">
          <div class="col s12 m8 offset-m2 l6 offset-l3">
            <div class="card-panel login blue lighten-1 white-text center">
              <h4 style="font-family:verdana;">
                <p class="flow-text">
                  <strong>ONLINE DOCUMENT MANAGEMENT SYSTEM</strong>
                </p>
              </h4>
              <hr>
              <form action="home.html">
                <div class="input-field">
                  <i class="material-icons prefix">pin</i>
                  <input type="text" id="idno">
                  <label for="idno" class="white-text">ID Number</label>
                </div>
                <div class="input-field">
                  <i class="material-icons prefix">lock</i>
                  <input type="password" id="password">
                  <label for="password" class="white-text">Password</label>
                </div>
                <input type="submit" class="btn btn-large btn-extended blue darken-2 white-text">
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div style="height: 125px;"></div>
  </div>



  <!-- Footer -->
  <footer class="section blue lighten-1 white-text center footer">
    <p>WEB DEVELOPMENT BATCH 2<br>
    GROUP 1 &copy; 2021</p><br>
  </footer>


  <!-- Loader -->
  <div class="preloader-wrapper big active loader">
    <div class="spinner-layer spinner-blue-only">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div><div class="gap-patch">
        <div class="circle"></div>
      </div><div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>
  </div>

  
 <!-- Jquery CDN -->
 <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

     
  <script>
    $('.section').hide();
    setTimeout(function() {
      $(document).ready(function(){
        // Show Section
        $('.section').fadeIn();
        // Hide preLoader
        $('.loader').fadeOut();
        
      });
      }, 1000);
    
  </script>
</body>
</html>
